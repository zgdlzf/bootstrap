<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <span class="h1">标题一</span>
    <span class="small">小标题</span>
    <span class="h2">标题二</span>
    <p class="text-center">段落1</p>
    <p>段落二</p>
    <ins>下划线</ins>
    <p class="text-lowercase">HELLO</p>
    <p class="text-capitalize">hello</p>
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>
                    标题一
                </th>
                <th>
                    标题二
                </th>
                <th>
                    标题三
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
            </tr>
            <tr class="table-danger">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
            </tr>
            <tr class="table-active">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
            </tr>
        </tbody>
    </table>
    <button class="btn-info">按钮</button>
    <form action="" class="form-inline">
        <div class="form-group has-success">
            <label for="" class="control-label has-error">请输入文本</label>
            <input class="form-control input-lg" type="text" placeholder="这是一个输入控件">
        </div>
    </form>
</body>
</html>
